        <script type="text/javascript">
            var myAudio = document.getElementById("backsound");
            var isPlaying = false;

            $(".sound").on("click", function () {
                isPlaying ? myAudio.pause() : myAudio.play();
            })

            myAudio.onplaying = function () {
                isPlaying = true;
                document.getElementById("icon_music").innerHTML = "music_note";
            };

            myAudio.onpause = function () {
                isPlaying = false;
                document.getElementById("icon_music").innerHTML = "music_off";
            };

            // Initialize and add the map
                function initMap() {
                    // The location of Uluru
                    const uluru = { lat: -6.7619207979877185, lng: 107.05500035262334 };
                    
                    // The map, centered at Uluru
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 16,
                        center: uluru,
                    });
                    // The marker, positioned at Uluru
                    const marker = new google.maps.Marker({
                        position: uluru,
                        map: map,
                    });
                }
        </script>
